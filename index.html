<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto pt-5 pb-2">
            <div class="input-group mb-3">
                <input type="text" value="" id="cityName" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onClick="getWeather()">Search</button>
                </div>
            </div>
            <div class="text-center text-white">Currently you can search these cities: <p>'dhaka','sylhet', 'chittagong', 'mymensingh', 'barisal', 'rajshahi', 'tongi', 'comilla', 'feni', 'narshingdi', 'mirzapur', 'tangail', 'dohar', 'pabna', 'jessore', 'kaliganj', 'khulna', 'jamalpur', 'sherpur'</p></div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span></h3>
            <h1 class="lead">Clouds</h1>
        </div>
        <!-- &deg;C -->
    </div>

    <script src="script.js"></script>
</body>

</html>
